<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
<div class="app">
    <h4 class="mb-3">Planner App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fa-solid fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Tasks</h5>

      
      <!-- Pop up Modal when icon is clicked -->
      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Task Title</p>

              <input class="form-control" type="text" name="" id="textInput">
              <div id="msg"></div>

              <br>
              <p>Date</p>
              <input class="form-control" type="date" name="" id="dateInput">
              <br>
              <p>Description</p>
              <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
    </form>

    <div id="tasks">
    
</div>  
</div>
</body>
<script src="https://kit.fontawesome.com/cd4584d82f.js" crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="App.js"></script>
</html>
